<!DOCTYPE html> 
<html>
	<head>
		<title>
			Cadastro Aluno
		</title>
	</head>
	<body>
		<font face="arial">
			<center>
				<table>
					<tr>
						<td>
							<h1>
								Cadastro de Aluno
							</h1>
						</td>
					</tr>
				</table>
				<br>
			</center>
			
	<center>
		<form method= "GET" action="CadastroAluno">
			<table>
				<tr>
					<!--  <td align="center" width="-122"><b>RA:</b></td> -->
					<td align="center" width="122"><b>RA:</b></td>
					<td align="left"><input type="text" name="ra" size="10" maxlength="10"></td>
				</tr>
				
				<tr>
					<td align="center" width="122"><b>Nome:</b></td>
					<td align="left"><input type="text" name="nome" size="40" maxlength="40"></td>
				</tr>
				
				<tr>
					<td align="center" width="122"><b>Curso:</b></td>
					<!--  <td align="left"><input type="text" name="idade" size="5" maxlength="2"></td> -->					
					<td align="left"><select name="curso">
	    				<option value="SI">Sistemas para Internet</option>
	    				<option value="ADS">Analise e Desenvolvimento de Sistemas</option>
	    				<option value="LOG">Logistica</option>
					</select></td>					
				</tr>
				
				<tr>
					<td align="center" width="122"><b>Periodo:</b></td>
					<!--  <td align="left"><input type="text" name="idade" size="5" maxlength="2"></td> -->					
					<td align="left">
						<input type="radio" id="diurno" name="periodos" value="DIURNO">
						<label for="diurno">Diurno</label>
						<input type="radio" id="vespertino" name="periodos" value="VESPERTINO">
						<label for="vespertino">Vespertino</label>
						<input type="radio" id="noturno" name="periodos" value="NOTURNO">
						<label for="noturno">Noturno</label>
					</td>					
				</tr>
				
				<tr>
					<td align="right" width="122">
						<p align="center">&nbsp;</td>
					<td align="center">
						<p align="left">
							<input type="submit" value="Cadastrar">
				</tr>
			</table>
		</form>
	</center>
</font>
</body>
</html>
